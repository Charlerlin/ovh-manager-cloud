<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>OVH - Cloud</title>
        <meta name="description" content="OVH - Cloud Manager">
        <meta name="viewport" content="width=device-width">

        <% for (var css in htmlWebpackPlugin.files.css) { %>
        <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
        <% } %>
      </head>
      <body
        data-ng-app="managerApp"
        data-ng-controller="CloudMainController as CloudMainController"
        data-ng-cloak
        class="ng-cloak"
        data-ng-class="{ 'global-message-top-container': CloudMainController.expiringProject }">

        <div class="global-message-top"
            data-ng-if="CloudMainController.expiringProject"
            data-ng-include="'app/common/cloud-project-voucher-alert.html'">
        </div>

        <!-- TOP MENU -->
        <manager-navbar></manager-navbar>

        <div class="container-fluid">
            <div class="row" style="position: relative;">

                <!-- SIDE MENU -->
                <div class="col-sm-3 col-md-2" data-sidebar-menu></div>

                <!-- CONTENT -->
                <div id="content" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
                    <div data-ng-controller="MeAlertsCtrl as MeAlertsCtrl">
                        <cui-message-container data-messages="MeAlertsCtrl.messages"
                                               data-grouped-types="['warning','error']"
                                               data-dismissable-types="['warning']"></cui-message-container>
                    </div>
                    <ovh-browser-alert></ovh-browser-alert>
                    <div ui-view=""></div>
                </div>
            </div>
        </div>

        <!-- PRE LOADER -->
        <div id="managerPreload" class="d-flex text-center" data-ng-class="managerPreloadHide">
            <div class="m-auto">
                <p class="lead mb-3" data-translate="preload_welcome"></p>
                <hr class="my-0" />
                <h1 class="mt-3 mb-5" data-translate="preload_manager_ovh"></h1>
                <div class="mt-5">
                    <oui-loader size="l" class="d-inline-block"></oui-loader>
                </div>
            </div>
        </div>

        <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
        <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
        <% } %>
    </body>
</html>
