<section class="cui-page__content">
    <cui-page-content-title text="'iplb_ssl_certificate_title' | translate"></cui-page-content-title>
    <p data-translate="iplb_ssl_certificate_intro_text"></p>

    <a class="oui-button oui-button_secondary" ui-sref="network.iplb.detail.ssl-certificate.add" data-translate="iplb_ssl_add_title"></a>

    <a class="oui-button oui-button_secondary" ui-sref="network.iplb.detail.ssl-certificate.order" data-translate="iplb_ssl_order_title"></a>

    <oui-spinner data-ng-show="ctrl.loading"></oui-spinner>
    <oui-datagrid rows="ctrl.certificates">
        <oui-column title="'iplb_ssl_certificate' | translate" property="id" sortable>
            {{ $row.displayName || $row.id }}
            <span data-ng-show="$row.displayName">({{ $row.id }})</span>
        </oui-column>
        <oui-column title="'iplb_ssl_subject' | translate" property="subject" sortable></oui-column>
        <oui-column title="'iplb_ssl_type' | translate" property="type" sortable></oui-column>
        <oui-action-menu align="end" compact>
            <oui-action-menu-item text="{{'iplb_ssl_see' | translate}}"
                on-click="ctrl.preview($row)"></oui-action-menu-item>
            <oui-action-menu-divider></oui-action-menu-divider>
            <oui-action-menu-item text="{{'iplb_ssl_update' | translate}}"
                on-click="ctrl.update($row)"></oui-action-menu-item>
            <oui-action-menu-item text="{{'iplb_ssl_delete' | translate}}"
                on-click="ctrl.delete($row)"></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
