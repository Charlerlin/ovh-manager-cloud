<section class="container-fluid cui-page__content cui-page__content-flex">
    <div class="row d-lg-flex">
        <div class="col-xm-12 col-md-12">
            <div class="cui-tile h-100">
                <h4 class="oui-header_4 cui-tile__title" data-translate="cloud_db_project_tile_instance_title"></h4>
                <div class="cui-tile__body cui-tile__body_custom cui-tile__body_custom-spaced">
                    <cui-action-button data-action="$ctrl.actions.addInstance" data-type="secondary"></cui-action-button>
                    <cui-loader data-ng-show="$ctrl.instances.loading"></cui-loader>
                    <oui-table data-ng-hide="$ctrl.instances.loading"
                        rows="$ctrl.instances.data">
                        <column title="'cloud_db_project_instance_list_col_instance' | translate" property="name" sortable="asc"></column>
                        <column title="'cloud_db_project_instance_list_col_type' | translate" property="image.name" sortable></column>
                        <column title="'cloud_db_project_instance_list_col_ram' | translate" property="flavor.ram.text" sortable></column>
                        <column title="'cloud_db_project_instance_list_col_disk_space' | translate" property="diskUsage.text" sortable></column>
                        <column title="'cloud_db_project_instance_list_col_status' | translate" property="status.text" sortable></column>
                        <column title="'common_table_col_progress' | translate" property="task.progress" sortable class="oui-table__cell_component">
                            <cui-task-progress data-task="$row.task"></cui-task-progress>
                        </column>
                        <column title="'common_table_col_action' | translate" class="oui-table__cell_action oui-table__cell_action-menu" template="$ctrl.getActionTemplate()"></column>
                        <empty-placeholder data-translate="cloud_db_project_instance_list_empty"></empty-placeholder>
                    </oui-table>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-lg-flex">
        <div class="col-xm-12 col-md-4">
            <cui-tile data-title="'cloud_db_project_tile_configuration_title' | translate"
                data-loading="$ctrl.configuration.loading"
                class="h-100">
                <cui-tile-body>
                    <cui-tile-item data-term="'cloud_db_project_tile_configuration_name' | translate" 
                        data-description="$ctrl.configuration.data.displayName"
                        data-actions="$ctrl.actions.editName"></cui-tile-item>
                    <cui-tile-item data-term="'cloud_db_project_tile_configuration_instance_quota' | translate" 
                        data-description="'cloud_db_project_tile_configuration_instance_quota_description' | translate : { current: $ctrl.configuration.data.quotas.standard.instance.current, max: $ctrl.configuration.data.quotas.standard.instance.max }"></cui-tile-item>
                <cui-tile-body>
            </cui-tile>
        </div>
        <div class="col-xm-12 col-md-4">
            <cui-tile-subscription class="h-100" 
                data-loading="$ctrl.subscription.loading"
                data-subscription-info="$ctrl.subscription.data"
                data-offer-actions="$ctrl.actions.changeOffer"
                data-autorenew-actions="$ctrl.actions.manageAutorenew"
                data-contact-actions="$ctrl.actions.manageContact"></cui-tile-subscription>
        </div>
    </div>
</section>
