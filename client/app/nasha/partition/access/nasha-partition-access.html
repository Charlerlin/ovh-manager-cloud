<div class="top-space-m20 bottom-space-m20 nasha-partition nasha-partition-access">
    <div>
        <a class="oui-button oui-button_link oui-button_icon-left" ui-sref="paas.nasha.nasha-partitions">
            <i class="oui-icon oui-icon-chevron-left" aria-hidden="true"></i>{{ "nasha_access_back_to_partitions" | translate }}
        </a>

        <h3 class="bottom-space-m12" data-translate="nasha_partitions_action_change_access"></h3>

        <h4 class="bottom-space-m8" data-translate="nasha_access_partition" data-translate-values="{partitionName: NashaPartitionAccessCtrl.data.partition.partitionName}"></h4>

        <button type="button"
            class="oui-button oui-button_secondary"
            data-ng-disabled="NashaPartitionAccessCtrl.loaders.table"
            data-ng-click="NashaPartitionAccessCtrl.addAccess()"
            data-translate="nasha_access_action_add"></button>

        <oui-datagrid rows="NashaPartitionAccessCtrl.table.accessIps"
            row-loader="NashaPartitionAccessCtrl.transformItem($row)">
            <oui-column property="ip"
                title="'nasha_access_ip' | translate"
                sortable="asc"></oui-column>
            <oui-column property="type"
                title="'nasha_partitions_access_permissions' | translate"
                sortable>
                <span data-ng-if="$row.type">{{ 'nasha_partitions_access_' + $row.type | translate }}</span>
            </oui-column>
            <oui-column>
                <oui-spinner size="s" data-ng-show="NashaPartitionAccessCtrl.hasTaskInProgress($row)"></oui-spinner>
            </oui-column>
            <oui-action-menu align="end" compact>
                <oui-action-menu-item text="{{ 'common_remove' | translate }}"
                    on-click="NashaPartitionAccessCtrl.removeAccess($row)"
                    data-disabled="NashaPartitionAccessCtrl.hasTaskInProgress($row)">
                </oui-action-menu-item>
            </oui-action-menu>
        </oui-datagrid>

    </div>
</div>
