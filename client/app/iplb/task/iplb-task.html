<section class="cui-page__content">
    <cui-page-content-title text="'iplb_task_title' | translate"></cui-page-content-title>
    <p data-translate="iplb_task_intro_text"></p>

    <oui-spinner data-ng-show="ctrl.tasks.loading"></oui-spinner>
    <oui-datagrid rows="ctrl.tasks.data">
        <oui-column title="'iplb_task_list_col_creation_date' | translate" property="creationDate" sortable="desc">
            {{ $row.creationDate | momentFormat:'LLL' }}
        </oui-column>
        <oui-column title="'iplb_task_list_col_task' | translate" property="action" sortable ng-cloak></oui-column>
        <oui-column title="'iplb_task_list_col_progress' | translate" property="progress" sortable
            class="oui-table__cell_component">
            <cui-task-progress data-task="$row"></cui-task-progress>
        </oui-column>
        <oui-column title="'iplb_task_list_col_status' | translate" property="status" sortable></oui-column>
        <oui-action-menu align="end" compact>
            <oui-action-menu-item text="{{'common_preview_see' | translate}}"
                on-click="ctrl.showTaskPreview($row)"></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
