<oui-datagrid rows="$ctrl.tasks">
    <oui-column title="'cda_task_table_col_id' | translate" property="id" sortable></oui-column>
    <oui-column title="'cda_task_table_col_name' | translate" property="name" sortable></oui-column>
    <oui-column title="'cda_task_table_col_processing' | translate" property="id" sortable>
        <div class="oui-progress oui-progress_info oui-progress_indeterminate"
             role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
    </oui-column>
</oui-datagrid>
