<section>
    <header>
        <p data-translate="cda_ip_ip_definition"></p>
        <p data-translate="cda_ip_permission_definition"></p>
    </header>
    <div>
        <button type="button"
                class="oui-button oui-button_secondary"
                data-ng-click="CdaIpListCtrl.openAddModal()"
                data-ng-if="!CdaIpListCtrl.loading">
            <span data-translate="cda_ip_add_button_text"></span>
        </button>
    </div>
    <div class="text-center" data-ng-if="CdaIpListCtrl.loading">
        <oui-spinner></oui-spinner>
    </div>

    <oui-datagrid rows="CdaIpListCtrl.datas.ips">
        <oui-column title="'cda_ip_table_col_network' | translate" property="network" sortable>
            {{ $row.network }} / {{ $row.netmask }}
        </oui-column>
        <oui-action-menu align="end" compact>
            <oui-action-menu-item text="{{'cda_ip_delete_button_text' | translate}}"
                on-click="CdaIpListCtrl.openDeleteModal($row)"></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
