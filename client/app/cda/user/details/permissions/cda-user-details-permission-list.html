<header>
    <p data-translate="cda_user_details_permission_description"></p>
</header>
<div>
    <a class="oui-button oui-button_secondary"
       data-ng-if="!CdaUserDetailsPermissionListCtrl.loading"
       data-ui-sref="paas.cda.cda-details.cda-user.cda-user-details.cda-user-details-permission-list.cda-user-details-permission-list-edit" role="button">
        <span data-translate="cda_user_details_permissions_edit_button_text"></span>
    </a>
</div>
<div class="text-center" data-ng-if="CdaUserDetailsPermissionListCtrl.loading">
    <oui-spinner></oui-spinner>
</div>
<oui-datagrid rows="CdaUserDetailsPermissionListCtrl.datas.poolsDisplay">
    <oui-column title="'cda_user_details_permissions_table_col_poolname' | translate" property="poolName" sortable></oui-column>
    <oui-column title="'cda_user_details_permissions_table_col_read' | translate" property="read" sortable>
        <i data-ng-if="$row.read" class="glyphicon glyphicon-ok-circle"></i>
        <span class="sr-only" data-ng-bind="$row.read"></span>
    </oui-column>
    <oui-column title="'cda_user_details_permissions_table_col_write' | translate" property="write" sortable>
        <i data-ng-if="$row.write" class="glyphicon glyphicon-ok-circle"></i>
        <span class="sr-only" data-ng-bind="$row.write"></span>
    </oui-column>
    <oui-column title="'cda_user_details_permissions_table_col_execute' | translate" property="execute" sortable>
        <i data-ng-if="$row.execute" class="glyphicon glyphicon-ok-circle"></i>
        <span class="sr-only" data-ng-bind="$row.execute"></span>
    </oui-column>
    <oui-column title="'cda_user_details_permissions_table_col_classread' | translate" property="classRead" sortable>
        <i data-ng-if="$row.classRead" class="glyphicon glyphicon-ok-circle"></i>
        <span class="sr-only" data-ng-bind="$row.classRead"></span>
    </oui-column>
    <oui-column title="'cda_user_details_permissions_table_col_classwrite' | translate" property="classWrite" sortable>
        <i data-ng-if="$row.classWrite" class="glyphicon glyphicon-ok-circle"></i>
        <span class="sr-only" data-ng-bind="$row.classWrite"></span>
    </oui-column>
</oui-datagrid>

<div ui-view="cdaDetails"></div>
