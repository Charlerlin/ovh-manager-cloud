<section>
    <header>
        <p data-translate="cda_pool_pool_definition"></p>
        <p data-translate="cda_pool_permission_definition"></p>
    </header>
    <div>
        <button type="button"
                class="oui-button oui-button_secondary"
                data-ng-click="CdaPoolListCtrl.openAddModal()"
                data-ng-if="!CdaPoolListCtrl.loading">
            <span data-translate="cda_pool_add_button_text"></span>
        </button>
    </div>
    <div class="text-center" data-ng-if="CdaPoolListCtrl.loading">
        <oui-spinner></oui-spinner>
    </div>

    <oui-datagrid rows="CdaPoolListCtrl.datas.pools">
        <oui-column title="'cda_pool_table_col_poolname' | translate" property="name" sortable></oui-column>
        <oui-column title="'cda_pool_table_col_pooltype' | translate" property="poolType" sortable></oui-column>
        <oui-column title="'cda_pool_table_col_replica' | translate" property="replicaCount" sortable></oui-column>
        <oui-column title="'cda_pool_table_col_minreplica' | translate" property="minActiveReplicas" sortable></oui-column>
        <oui-action-menu align="end" compact>
            <oui-action-menu-item text="{{'cda_pool_delete_button_text' | translate}}"
                on-click="CdaPoolListCtrl.openDeleteModal($row)"></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
