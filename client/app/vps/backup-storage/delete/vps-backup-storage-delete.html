<div data-ng-controller="Module.vps.ctrl.BackupStorage.access.delete">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteBackupStorageAccess"
         data-wizard-title="tr('vps_backup_storage_access_delete')"
         data-wizard-title-icon="'icon-backupftp-delete'"
         class="platforms">

        <div data-wizard-step
            data-wizard-step-valid="!loading">
            <div class="row-fluid" data-ng-hide="loading">
                <span class="row-fluid blue bold" data-ng-bind-html="tr('vps_backup_storage_access_delete_question', [access])"></span>
            </div>

            <div class="row-fluid" data-ng-show="loading">
                <div class="span12 loader"></div>
            </div>
        </div>
    </div>
</div>
