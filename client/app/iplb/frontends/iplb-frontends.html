<section class="cui-page__content">
    <cui-page-content-title text="'iplb_frontends_title' | translate"></cui-page-content-title>
    <p data-translate="iplb_frontends_intro_text"></p>

    <a class="oui-button oui-button_secondary"
        data-ui-sref="network.iplb.detail.frontends.add"
        data-translate="iplb_frontend_add_title"></a>

    <oui-spinner data-ng-show="ctrl.loading"></oui-spinner>
    <oui-datagrid data-rows="ctrl.frontends"
        data-row-loader="ctrl.loadFarm($row)">
        <oui-column title="'iplb_frontend_frontend' | translate" property="frontendId" sortable>
            {{ $row.displayName || $row.frontendId }}
            <span data-ng-show="$row.displayName">({{ $row.frontendId }})</span>
        </oui-column>
        <oui-column title="'iplb_frontend_protocol' | translate" property="protocol" sortable>
            {{ $row.protocol | uppercase }}
            <span data-ng-show="$row.port">: {{ $row.port }}</span>
        </oui-column>
        <oui-column title="'iplb_frontend_datacenter' | translate" property="region.macroRegion.code" sortable>
            {{ $row.region.macroRegion.text }}
            {{ $row.zone !== 'all' ? ('(' + $row.region.macroRegion.code + ')') : '' }}
        </oui-column>
        <oui-column title="'iplb_frontend_default_farm' | translate" property="defaultFarm">{{ $row.defaultFarm.displayName || $row.defaultFarm.farmId || "-" }}</oui-column>
        <oui-column title="'iplb_frontend_active' | translate" property="disabled" sortable class="oui-table__cell_action">
            <label class="oui-switch">
                <input type="checkbox" class="oui-switch__checkbox" data-ng-checked="!$row.disabled" data-ng-click="ctrl.toggle($row)">
                <div class="oui-switch__slider"></div>
                <i class="oui-icon oui-icon-success" aria-hidden="true"></i>
                <i class="oui-icon oui-icon-error" aria-hidden="true"></i>
            </label>
        </oui-column>
        <oui-action-menu align="end" compact>
            <oui-action-menu-item text="{{'common_preview_see' | translate}}"
                on-click="ctrl.preview($row)"></oui-action-menu-item>
            <oui-action-menu-divider></oui-action-menu-divider>
            <oui-action-menu-item text="{{'iplb_frontend_update' | translate}}"
                on-click="ctrl.update($row)"></oui-action-menu-item>
            <oui-action-menu-item text="{{'iplb_frontend_delete' | translate}}"
                on-click="ctrl.delete($row)"></oui-action-menu-item>
        </oui-action-menu>
    </oui-datagrid>
</section>
