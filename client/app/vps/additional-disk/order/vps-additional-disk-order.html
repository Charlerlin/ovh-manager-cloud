<div data-ng-controller="OrderAdditionalDiskCtrl">
    <div data-wizard
         data-wizard-bread-crumb="true"
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="orderAdditionalDiskOption"
         data-wizard-title="i18n.vps_order_additionnal_disk_title"
         data-wizard-title-icon="'icon-order'">

        <!-- Step 1: Capacity -->
        <div data-wizard-step
             data-wizard-step-on-load="getAdditionalDiskPrices"
             data-wizard-step-valid="model.capacity">

            <div class="control-group">
                <div data-ng-hide="loading.capacity">
                    <p class="blue bold" data-i18n-static="vps_order_additional_disk_select_capacity"></p>
                    <div class="row-fluid" data-ng-repeat="capacity in capacityArray">
                        <div class="radio offset1">
                            <label>
                                <input type="radio"
                                       data-ng-model="model.capacity"
                                       name="capacity"
                                       data-ng-value="{{capacity.size}}">
                                {{ capacity.type | additionalDiskOptions }} {{ tr("unit_size_GB")}}
                                <span class="red" data-ng-bind-html="tr('vps_order_additional_disk_select_capacity_price_tax_free', capacity.text)"></span>
                            </label>
                        </div>
                    </div>

                </div>

                <div class="row-fluid mtop70" data-ng-show="loading.capacity">
                    <div class="span12 loader" data-i18n-static="common_loading"></div>
                </div>
            </div>
        </div>

        <!-- Step 2: Final Price & Contract -->
        <div data-wizard-step
             data-wizard-step-on-load="getAdditionalDiskFinalPrice">
            <div class="control-group">
                <div data-ng-hide="loading.offer">
                    <p data-i18n-static="vps_order_additional_disk_step2"></p>
                    <dl class="dl-horizontal">
                        <dt data-i18n-static="vps_order_additional_disk_option"></dt>
                        <dd data-ng-bind-html="tr('vps_order_additional_disk_offer_description', [size, date])"></dd>
                        <dt data-i18n-static="vps_order_additional_disk_price"></dt>
                        <dd data-ng-bind-html="offer.prices | price"></dd>
                    </dl>
                </div>

                <div class="row-fluid mtop70" data-ng-show="loading.offer">
                    <div class="span12 loader" data-i18n-static="common_loading"></div>
                </div>
            </div>

        </div>

    </div>
</div>
