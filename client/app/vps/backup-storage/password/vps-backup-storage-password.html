<div data-ng-controller="Module.vps.ctrl.BackupStorage.passworld">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="requestFtpBackupPassword"
         data-wizard-title="tr('vps_backup_storage_access_forgot_password')"
         data-wizard-title-icon="'icon-backupftp-password'"
         class="infrastructure">

        <div data-wizard-step
            data-wizard-step-valid="!loading">
            <div class="row-fluid blue bold" data-ng-hide="loading">
                <span class="row-fluid" data-ng-bind="tr('vps_backup_storage_access_forgot_password_question', [ftpBackup.ftpBackupName])"></span>
            </div>

            <div class="row-fluid" data-ng-show="loading">
                <div class="span12 loader"></div>
            </div>
        </div>
    </div>
</div>
