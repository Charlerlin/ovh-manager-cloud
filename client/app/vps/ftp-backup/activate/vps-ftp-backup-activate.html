<div data-ng-controller="Module.vps.ctrl.BackupStorage.activate">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="displayBC"
         data-wizard-title="i18n.vps_configuration_activate_ftpbackup_title"
		 data-wizard-title-icon="'icon-activate-backup'"
         data-wizard-bread-crumb
         data-wizard-confirm-button-text="i18n.wizard_order"
		 class="platforms">

        <div data-wizard-step
            data-wizard-step-on-load="loadOptionDetails"
            data-wizard-step-valid="optionDetails">
            <span data-i18n-static="vps_configuration_activate_ftpbackup_step1_description"></span>
            <br/><br/>
            <div class="row-fluid" data-ng-show="optionDetails">
                <span class="red" data-ng-bind-html="tr('vps_configuration_activate_ftpbackup_step1_alert', [optionDetails.unitaryPrice])"></span>
                <br/>
                <span data-i18n-static="vps_configuration_activate_ftpbackup_step1_confirmation"></span>
                <br/>
                <br/>
                <span class="blue bold" data-i18n-static="vps_configuration_activate_ftpbackup_step1_instruction"></span>
            </div>
            <div class="row-fluid" data-ng-show="!optionDetails">
                <div class="span12 loader"></div>
            </div>
        </div>

        <div data-wizard-step
            data-wizard-step-on-load="activateFtpBackup"
            data-wizard-step-valid="url">
            <span class="bold blue" data-ng-bind-html="tr('vps_configuration_activate_ftpbackup_step2_question', [vps.name])"></span>
            <br/>
			<dl class="dl-horizontal">
				<dt class="bold" data-i18n-static="vps_configuration_activate_ftpbackup_step2_totalHT"></dt>
				<dd class="red bold" data-ng-bind="optionDetails.withoutTax"></dd>
				<dt class="bold" data-i18n-static="vps_configuration_activate_ftpbackup_step2_totalTTC"></dt>
				<dd class="red bold" data-ng-bind="optionDetails.withTax"></dd>
			</dl>
            <span class="blue bold" data-i18n-static="vps_configuration_activate_ftpbackup_step2_id"></span>
            <br/>
            <span data-i18n-static="vps_configuration_activate_ftpbackup_step2_explication"></span>
            <br/>
            <br/>
            <span class="fs11 lh11 italic" data-i18n-static="vps_configuration_activate_ftpbackup_step2_explication2"></span>
        </div>
    </div>
</div>
