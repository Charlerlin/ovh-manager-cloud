<div data-ng-controller="VpsResetPasswordCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="resetVpsPassword"
         data-wizard-hide-cancel-button="loader.loading"
         data-wizard-title="i18n.vps_configuration_reinitpassword_title"
		 data-wizard-title-icon="'icon-init-password'"
		 class="platforms">

        <div data-wizard-step
            data-wizard-step-on-load="loadCheck"
            data-wizard-step-valid="vps.tools != 'KO' && !loader.loading">
            <div class="row-fluid" data-ng-show="loader.loading">
                <div class="span12 loader"></div>
            </div>
            <div data-ng-hide="loader.loading">
                <div data-ng-show="vps.tools == 'KO'">
                    <span class="red bold" data-i18n-static="vps_configuration_veeam_restore_step1_changepassword_warning"></span>
                </div>

                <div data-ng-hide="vps.tools == 'KO'">
                    <span class="bold blue" data-ng-bind-html="tr('vps_configuration_reinitpassword_question', [vps.name])"></span>
                    <br/><br/>
                    <span data-ng-bind-html="tr('vps_configuration_reinitpassword_confirmation', [user.email])"></span>
                    <br/>
                    <span class="text-warning" data-ng-bind-html="tr('vps_configuration_reinitpassword_alert', [reinitPasswordGuide])"></span>
                </div>
            </div>
        </div>
    </div>
</div>
