<div data-ng-controller="VpsSnapshotRestoreCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="restoreSnapshot"
         data-wizard-title="i18n.vps_configuration_snapshot_restore_title"
		 data-wizard-title-icon="'icon-restore-snapshot'"
		 class="platforms">

        <div data-wizard-step>
            <span class="bold blue" data-ng-bind-html="tr('vps_configuration_snapshot_restore_step1_question', [summary.snapshot.formattedCreationData, vps.name])"></span>
            <br/><br/>
            <span class="red" data-i18n-static="vps_configuration_snapshot_restore_step1_confirmation"></span>
			<br/>
        </div>
    </div>
</div>
